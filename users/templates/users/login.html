{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
</div>
{% endblock %}
