{% extends 'base.html' %}

{% block title %}Home - HSA Tracker{% endblock %}

{% block content %}
<div class="home-container">
    <h2>Welcome to HSA Tracker</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'users:dashboard' %}" class="button">Go to Dashboard</a>
    {% else %}
        <div class="auth-buttons">
            <a href="{% url 'users:signup' %}" class="button">Sign Up</a>
            <a href="{% url 'users:login' %}" class="button">Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
