{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Family Member</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %}Save Changes{% else %}Add Family Member{% endif %}
        </button>
        <a href="{% url 'family' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
