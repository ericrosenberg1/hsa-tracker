{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Family Member</h1>
    <p>Are you sure you want to delete <strong>{{ family_member.name }}</strong>? This action cannot be undone.</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'family' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
